name: CI

on:
  push:
    branches: [main]
    paths:
      - 'line-cook-opencode/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'line-cook-opencode/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: line-cook-opencode
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun test
